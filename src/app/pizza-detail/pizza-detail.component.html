<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">

  <div fxFlex="20">
    <mat-card *ngIf="pizza">
      <mat-card-header>
        <mat-card-title>
          <h3>{{pizza.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{pizza.image}} alt={{pizza.name}}>
      <mat-card-content>
        <p>{{pizza.description}}</p>
        <p>{{pizza.price}} руб.</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="70">
    <mat-list *ngIf="pizza">
      <h3>Отзывы</h3>
      <mat-list-item *ngFor="let comment of pizza.comments">
        <h4 matLine>"{{comment.comment}}"</h4>
        <p matLine>
          <span>{{comment.rating}}&#9733;</span>
        </p>
        <p matLine>
          <span>-- {{comment.author}}, {{comment.date | date: 'longDate': '+0300': 'ru'}}</span>
        </p>
      </mat-list-item>
    </mat-list>
  </div>

</div>
